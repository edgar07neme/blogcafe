<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>BlockDeCafé</title>
</head>

<body>
  <header class="header">
    <div class="contenedor">
      <div class="barra">
        <a href="index.html" class="logo no-margin centrar-texto">
          <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
        </a>
        <nav class="navegacion">
          <a href="nosotros.html" class="navegacion__enlace centrar-texto">Nosotros</a>
          <a href="cursos.html" class="navegacion__enlace centrar-texto">Cursos</a>
          <a href="contacto.html" class="navegacion__enlace centrar-texto">Contacto</a>
        </nav>
      </div>
    </div>
    <div class="header__texto">
      <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
      <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
    </div>
  </header>
  <main class="contenedor">
    <h3 class="centrar-texto">Contacto</h3>
    <div class="contacto-bg"></div>
    <form class="formulario">
      <div class="campo">
        <label for="nombre" class="campo__label">Nombre</label>
        <input type="text" placeholder="Tu Nombre" id="nombre" class="campo__field">
      </div>
      <div class="campo">
        <label for="email" class="campo__label">E-mail</label>
        <input type="email" placeholder="Tu E-mail" id="email" class="campo__field">
      </div>
      <div class="campo">
        <label for="mensaje" class="campo__label">Mensaje</label>
        <textarea name="" id="mensaje" class="campo__field campo__field-textarea"></textarea>
      </div>
      <div class="campo">
        <input type="submit" value="Enviar" class="boton boton-primario">
      </div>
    </form>
  </main>
  <footer class="footer">
    <div class="contenedor">
      <div class="barra">
        <a href="index.html" class="logo no-margin centrar-texto">
          <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
        </a>
        <nav class="navegacion">
          <a href="nosotros.html" class="navegacion__enlace centrar-texto">Nosotros</a>
          <a href="cursos.html" class="navegacion__enlace centrar-texto">Cursos</a>
          <a href="contacto.html" class="navegacion__enlace centrar-texto">Contacto</a>
        </nav>
      </div>
    </div>
  </footer>

  <script src="js/modernizr.js"></script>
</body>

</html>
